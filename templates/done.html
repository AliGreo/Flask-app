{% extends 'home.html' %}



{% block title %}  
<title>Done</title> 
{% endblock %}

{% block content %}
  <br>
    <table class="table">
        <thead class="header">
            <tr class="data">
                <th>UserName</th>
                <th>Phone number</th>
                <th>Place</th>
                <th>Size</th>
                <th>Price</th>
            </tr>
        </thead>
        {% for row in data %}
        <tbody id="head_body">
            <tr id="data">
                <td>{{row['user_name']}}</td>
                <td>{{row['phone_number']}}</td>
                <td>{{row['place']}}</td>
                <td>{{row['size']}}</td>
                <td>{{row['price']}} LE</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>


{% endblock %}
