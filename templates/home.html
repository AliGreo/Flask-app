<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
    <title>Home</title>
    {% endblock %}
</head>
<body>
    <a href="/home">Home</a>
    <a href="/about">About us</a>

    {% block page_title%}
  <h1 id="home_title">Apartment Rental Website</h1>
    {% endblock %}
   
  {% block content%}
 
<form action="/done" method="POST">
    <h2 id="form_head">Search for an apartment</h2>
    <label for="username">Full name</label><br>
    <input type="text" name="username" id=""><br><br>

    <label for="phone_number">Phone number</label><br>
    <input type="text" name="phone_number" id=""><br><br>

    <label for="place">Place</label><br>
    <select name="place" id="select">
        <option value="150">150</option>
        <option value="480">480</option>
        <option value="620">620</option>
    </select><br><br>

    <label for="size">Size Of Apartemt</label><br>
    <input type="text" name="size" id=""><br>

    <label for="price">Price Range</label><br>
    <input type="text" name="price" id=""><br><br>

    <button type="submit">Add</button>
</form>

{% endblock %}

</body>
</html>
